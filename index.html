
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor de Capas Geogr√°ficas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    #map { height: 500px; margin-top: 10px; }
    select { width: 100%; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üó∫Ô∏è Visor de Capas Geogr√°ficas</h2>
  <label for="capaSelect">Selecciona una capa:</label>
  <select id="capaSelect">
    <option value="">-- Cargando capas --</option>
  </select>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://ifofalnxospnvasapqcp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlmb2ZhbG54b3NwbnZhc2FwcWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMzA2MTMsImV4cCI6MjA2NzkwNjYxM30.ju3sOjdhAtW2ug2XcYwAhj2jz4bCrzYS6QoAfCJNaa8';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const map = L.map('map').setView([-1.5, -78.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let currentLayer;

    async function cargarCapas() {
      const { data, error } = await supabase.from('capas_geo').select('*');
      const select = document.getElementById('capaSelect');
      select.innerHTML = '<option value="">-- Seleccione una capa --</option>';
      if (data) {
        data.forEach(capa => {
          const option = document.createElement('option');
          option.value = capa.id;
          option.textContent = capa.nombre;
          option.dataset.geojson = capa.geometria;
          select.appendChild(option);
        });
      } else {
        alert('Error cargando capas: ' + error.message);
      }
    }

    document.getElementById('capaSelect').addEventListener('change', function () {
      const selected = this.options[this.selectedIndex];
      const geojson = selected.dataset.geojson;
      if (!geojson) return;
      if (currentLayer) map.removeLayer(currentLayer);
      try {
        const parsed = JSON.parse(geojson);
        currentLayer = L.geoJSON(parsed).addTo(map);
        map.fitBounds(currentLayer.getBounds());
      } catch (e) {
        alert('Error leyendo geometr√≠a: formato inv√°lido');
      }
    });

    cargarCapas();
  </script>
</body>
</html>
