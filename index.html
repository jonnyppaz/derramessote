<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Reporte de Evento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 300px; margin-bottom: 15px; }
    form { max-width: 600px; margin: auto; }
    input, textarea, select, button { width: 100%; margin: 8px 0; padding: 8px; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Formulario de Reporte de Evento</h2>
  <form id="eventoForm">
    <input type="text" id="nombre" placeholder="Nombre del evento" required />
    <textarea id="descripcion" placeholder="Descripción del evento" required></textarea>
    <select id="tipo" required>
      <option value="">Seleccione tipo de evento</option>
      <option value="Inundación">Inundación</option>
      <option value="Derrumbe">Derrumbe</option>
      <option value="Incendio">Incendio</option>
      <option value="Otro">Otro</option>
    </select>
    <textarea id="danos" placeholder="Daños ocasionados" required></textarea>
    <input type="date" id="fecha" required />

    <label>Coordenadas UTM (Opcional)</label>
    <input type="text" id="utm_x" placeholder="UTM Este (X)" />
    <input type="text" id="utm_y" placeholder="UTM Norte (Y)" />

    <div id="map"></div>
    <input type="hidden" id="latitud" />
    <input type="hidden" id="longitud" />

    <button type="submit">Enviar Reporte</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://ifofalnxospnvasapqcp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlmb2ZhbG54b3NwbnZhc2FwcWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMzA2MTMsImV4cCI6MjA2NzkwNjYxM30.ju3sOjdhAtW2ug2XcYwAhj2jz4bCrzYS6QoAfCJNaa8';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const map = L.map('map').setView([-1.63, -78.6], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker;

    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], 13);
      marker = L.marker([latitude, longitude], { draggable: true }).addTo(map);
      document.getElementById('latitud').value = latitude;
      document.getElementById('longitud').value = longitude;

      marker.on('dragend', function (e) {
        const { lat, lng } = marker.getLatLng();
        document.getElementById('latitud').value = lat;
        document.getElementById('longitud').value = lng;
      });
    });

    map.on('click', function (e) {
      const { lat, lng } = e.latlng;
      if (!marker) {
        marker = L.marker([lat, lng], { draggable: true }).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
      }
      document.getElementById('latitud').value = lat;
      document.getElementById('longitud').value = lng;
    });

    document.getElementById('eventoForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;
      const tipo = document.getElementById('tipo').value;
      const danos = document.getElementById('danos').value;
      const fecha = document.getElementById('fecha').value;
      const latitud = parseFloat(document.getElementById('latitud').value);
      const longitud = parseFloat(document.getElementById('longitud').value);
      const utm_x = document.getElementById('utm_x').value;
      const utm_y = document.getElementById('utm_y').value;

      const { data, error } = await supabase
        .from('eventos')
        .insert([{ nombre, descripcion, tipo, danos, fecha, latitud, longitud, utm_x, utm_y }]);

      if (error) {
        alert('Error al guardar el evento: ' + error.message);
      } else {
        alert('¡Evento reportado con éxito!');
        document.getElementById('eventoForm').reset();
        if (marker) map.removeLayer(marker);
      }
    });
  </script>
</body>
</html>
