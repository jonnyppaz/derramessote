
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal Derrames Sucumb√≠os</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 350px;
      background: #f9f9f9;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-top: 20px;
      color: #34495e;
    }

    .sidebar form input,
    .sidebar form textarea,
    .sidebar form select,
    .sidebar form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .sidebar form button {
      background: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar form button:hover {
      background: #1a242f;
    }

    .layer-controls label {
      display: block;
      margin: 5px 0;
      font-size: 14px;
    }

    .legend {
      background: #ffffff;
      padding: 10px;
      border-radius: 6px;
      line-height: 1.5;
      font-size: 13px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }

    .legend div {
      margin-bottom: 6px;
    }

    .color-box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 8px;
      vertical-align: middle;
    }

    #map {
      flex: 1;
    }

    .button-block {
      margin-top: 10px;
    }

    .button-block button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .button-block button:hover {
      background-color: #1c5d85;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>üåç Geoportal Derrames Sucumb√≠os</h1>

    <h2>üìã Reporte de Evento</h2>
    <form id="eventoForm">
      <input type="text" id="nombre" placeholder="Nombre del evento" required />
      <textarea id="descripcion" placeholder="Descripci√≥n del evento" required></textarea>
      <select id="tipo" required>
        <option value="">Seleccione tipo de evento</option>
        <option value="Afectaci√≥n a cuerpo h√≠drico">Afectaci√≥n a cuerpo h√≠drico</option>
        <option value="Afectaci√≥n al suelo">Afectaci√≥n al suelo</option>
        <option value="Afectaci√≥n vial">Afectaci√≥n vial</option>
        <option value="Afectaci√≥n a √°reas protegidas">Afectaci√≥n a √°reas protegidas</option>
      </select>
      <textarea id="danos" placeholder="Da√±os ocasionados" required></textarea>
      <input type="date" id="fecha" required />
      <input type="text" id="utm_x" placeholder="UTM Este (X)" />
      <input type="text" id="utm_y" placeholder="UTM Norte (Y)" />
      <input type="hidden" id="latitud" />
      <input type="hidden" id="longitud" />
      <button type="submit">Enviar Reporte</button>
    </form>

    
    <h2>üìä Estad√≠sticas de Eventos</h2>
    <div id="estadisticas" style="margin-bottom: 20px; font-size: 14px;"></div>
    <h2>üó∫Ô∏è Capas disponibles</h2>
    
    <div class="layer-controls" id="layerControls"></div>

    <div class="button-block">
      <button onclick="cargarReportes()">üìç Mostrar Reportes</button>
    </div>

    <h2>üßæ Leyenda</h2>
    <div class="legend" id="legend">
      <strong>üóÇÔ∏è Leyenda de Capas</strong>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js">
  async function cargarEstadisticas() {
    const { data, error } = await supabase.from('eventos').select('tipo');
    if (error) {
      console.error('Error al obtener estad√≠sticas:', error.message);
      return;
    }
    const conteo = {};
    for (const evento of data) {
      if (evento.tipo) {
        conteo[evento.tipo] = (conteo[evento.tipo] || 0) + 1;
      }
    }
    const contenedor = document.getElementById("estadisticas");
    contenedor.innerHTML = Object.entries(conteo)
      .map(([tipo, total]) => `<div><strong>${tipo}</strong>: ${total}</div>`)
      .join('');
  }
  cargarEstadisticas();

</script>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ifofalnxospnvasapqcp.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlmb2ZhbG54b3NwbnZhc2FwcWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMzA2MTMsImV4cCI6MjA2NzkwNjYxM30.ju3sOjdhAtW2ug2XcYwAhj2jz4bCrzYS6QoAfCJNaa8'
  );

  const map = L.map('map').setView([-1.63, -78.6], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let marker;
  let reportesLayer;
  const capas = {
    "vista_SOTE1_geojson": { color: "blue", nombre: "SOTE" },
    "vista_gasoducto1_geojson": { color: "green", nombre: "GASODUCTO" },
    "vista_plataformas1_geojson": { color: "orange", nombre: "PLATAFORMAS" },
    "vista_estacionesbombeo1_geojson": { color: "purple", nombre: "ESTACIONES DE BOMBEOS" },
    "vista_estacionesoleoducto1_geojson": { color: "brown", nombre: "ESTACIONES DE OLEODUCTO" }
  };
  const layersActivas = {};

  function cargarControles() {
    const contenedor = document.getElementById('layerControls');
    const leyenda = document.getElementById('legend');
    Object.entries(capas).forEach(([nombre, conf]) => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" value="${nombre}"> ${conf.nombre}`;
      contenedor.appendChild(label);
      leyenda.innerHTML += `<div><span class="color-box" style="background:${conf.color}"></span>${conf.nombre}</div>`;
    });
  }

  async function toggleCapa(nombre, activar) {
    if (activar && !layersActivas[nombre]) {
      const { data, error } = await supabase.from(nombre).select('*');
      if (error) {
        alert('Error al cargar capa: ' + error.message);
        return;
      }
      const features = data.map(item => ({
        type: "Feature",
        geometry: item.geojson,
        properties: Object.fromEntries(Object.entries(item).filter(([k]) => k !== 'geojson'))
      }));
      const layer = L.geoJSON({ type: "FeatureCollection", features }, {
        style: { color: capas[nombre].color },
        onEachFeature: (feature, layer) => {
          const popup = Object.entries(feature.properties)
            .map(([key, val]) => `<strong>${key}</strong>: ${val}`).join("<br>");
          layer.bindPopup(popup);
        }
      }).addTo(map);
      layersActivas[nombre] = layer;
    } else if (!activar && layersActivas[nombre]) {
      map.removeLayer(layersActivas[nombre]);
      delete layersActivas[nombre];
    }
  }

  document.getElementById('layerControls').addEventListener('change', (e) => {
    if (e.target.type === 'checkbox') {
      toggleCapa(e.target.value, e.target.checked);
    }
  });

  async function cargarReportes() {
    const { data, error } = await supabase.from('eventos').select('*');
    if (error) {
      alert('Error al cargar reportes: ' + error.message);
      return;
    }
    if (reportesLayer) map.removeLayer(reportesLayer);
    const markers = data.map(ev => {
      if (ev.latitud && ev.longitud) {
        return L.marker([ev.latitud, ev.longitud], {
          icon: L.icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32]
          })
        }).bindPopup(`<strong>${ev.nombre}</strong><br>${ev.tipo}<br>${ev.descripcion}<br><em>${ev.fecha}</em>`);
      }
    }).filter(Boolean);
    reportesLayer = L.layerGroup(markers).addTo(map);
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude } = pos.coords;
    map.setView([latitude, longitude], 13);
    marker = L.marker([latitude, longitude], { draggable: true }).addTo(map);
    document.getElementById('latitud').value = latitude;
    document.getElementById('longitud').value = longitude;
    marker.on('dragend', function () {
      const { lat, lng } = marker.getLatLng();
      document.getElementById('latitud').value = lat;
      document.getElementById('longitud').value = lng;
    });
  });

  map.on('click', function (e) {
    const { lat, lng } = e.latlng;
    if (!marker) {
      marker = L.marker([lat, lng], { draggable: true }).addTo(map);
    } else {
      marker.setLatLng([lat, lng]);
    }
    document.getElementById('latitud').value = lat;
    document.getElementById('longitud').value = lng;
  });

  document.getElementById('eventoForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const descripcion = document.getElementById('descripcion').value;
    const tipo = document.getElementById('tipo').value;
    const danos = document.getElementById('danos').value;
    const fecha = document.getElementById('fecha').value;
    const latitud = parseFloat(document.getElementById('latitud').value);
    const longitud = parseFloat(document.getElementById('longitud').value);
    const utm_x = document.getElementById('utm_x').value;
    const utm_y = document.getElementById('utm_y').value;
    const { error } = await supabase
      .from('eventos')
      .insert([{ nombre, descripcion, tipo, danos, fecha, latitud, longitud, utm_x, utm_y }]);
    if (error) {
      alert('Error al guardar el evento: ' + error.message);
    } else {
      alert('¬°Evento reportado con √©xito!');
      document.getElementById('eventoForm').reset();
      if (marker) map.removeLayer(marker);
    }
  });

  window.cargarReportes = cargarReportes;
cargarControles();
cargarEstadisticas();

  async function cargarEstadisticas() {
    const { data, error } = await supabase.from('eventos').select('tipo');
    if (error) {
      console.error('Error al obtener estad√≠sticas:', error.message);
      return;
    }
    const conteo = {};
    for (const evento of data) {
      if (evento.tipo) {
        conteo[evento.tipo] = (conteo[evento.tipo] || 0) + 1;
      }
    }
    const contenedor = document.getElementById("estadisticas");
    contenedor.innerHTML = Object.entries(conteo)
      .map(([tipo, total]) => `<div><strong>${tipo}</strong>: ${total}</div>`)
      .join('');
  }
  cargarEstadisticas();

</script>

</body>
</html>
